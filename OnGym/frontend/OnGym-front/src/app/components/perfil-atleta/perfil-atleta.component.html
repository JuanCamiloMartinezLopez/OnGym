<div class="row">
    <div class="card">
        <div class="card-header text-center">
            <h4>{{routin.name}}</h4>
        </div>
        <div class="card-body"></div>
        <div class="col-md-4">
            <div class="card text-center" *ngFor="let exercise of exercises">
                <div class="card-header bg-dark text-center text-white d-flex justify-content-between align-items-center">
                    <h4 class="text-center text-white">{{exercise.idExercises}}.{{exercise.name}}</h4>
                </div>
                <img class="card-img-top" [src]="exercise.image">
                <div class="card-body">
                    <h4>descripcion</h4>
                    <p>{{exercise.description}}</p>
                    <h4>set's</h4>
                    <p>{{exercise.set}}</p>
                    <h4>repeticiones</h4>
                    <p>{{exercise.repetitions}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
