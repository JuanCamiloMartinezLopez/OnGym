<div class="col-md-4" *ngFor="let athlete of athletes">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{athlete.names}} {{athlete.surname}} {{athlete.secondsurname}}
        </div>
        <div class="card-body">
            <p>{{athlete.mail}}</p>
            <p>{{athlete.weight}}</p>
        </div>
    </div>
</div>
