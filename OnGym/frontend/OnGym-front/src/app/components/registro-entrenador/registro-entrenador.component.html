<div class="row text-center">
    <div class="col-md-4 mx-auto">
        <br><br>
        <div class="card">
            <div class="card-header">
                Registro
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="entrenador.names" name="nombres" class="form-control" placeholder="Nombres" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="entrenador.surname" name="primerapellido" class="form-control" placeholder="Primer apellido" required>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="entrenador.secondsurname" name="segundoapellido" class="form-control" placeholder="Segundo apellido" required>
                    </div>
                    <div class="form-group">
                        <input type="email" [(ngModel)]="entrenador.mail" name="correo" class="form-control" placeholder="Correo" required>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="entrenador.password" name="contraseÃ±a" class="form-control" placeholder="ContraseÃ±a" required>
                    </div>
                    <button class="btn btn-success" type="button" (click)="registroentrenador()" routerLink="/perfil/entrenador">
                        Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
